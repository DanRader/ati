<nav class="relative {% if page.layout == "artifact" %}artifact--nav{% endif %}">
<input type="checkbox" id="nav" class="hidden"/>
<label for="nav" class="nav-open"><i></i><i></i><i></i></label>
  <div class="nav-wrapper nav-container fixed top-0 left-0 right-0 p1 z2 clearfix">
    <a href="{{ site.baseurl }}/" class="brand-logo">{% include svg/ATI_b.svg %}</a>
    <ul class="block list-reset temp-nav-spacing clearfix">

       {% assign current = page.url | downcase | split: '/' %}

            <a href='/artifacts'><li class=" block left {% if current contains 'artifacts' %}nav--links_active {% endif %}nav--links" id="nav1">Archive</li></a>

            <a href='/sightings'><li class=" block left {% if current contains 'sightings' %}nav--links_active {% endif %}nav--links" id="nav2">Sightings</li></a>

            <a href='/log-book'><li class=" block left {% if current contains 'log-book' %}nav--links_active {% endif %}nav--links" id="nav3">Log Book</li></a>

            <a href='/team'><li class=" block left {% if current contains 'team' %}nav--links_active {% endif %}nav--links" id="nav5">The Team</li></a>

            <a href='/shop'><li class=" block left {% if current contains 'shop' %}nav--links_active {% endif %}nav--links nav--last" id="nav4">Shop</li></a>


            <button class="block right btn-nav" id="contact--modal__trigger">Contact</button>
            <a href="#"><li class="cart-icon block right snipcart-checkout"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></li></a>

    </ul>
  </div>
  <a href="{{ site.baseurl }}/" class="mobile-logo">{% include svg/ATI_b.svg %}</a>
</nav>



{% include components/popup-contact.html %}








<script type="text/javascript">
  let a = baffle('#nav1')
  let b = baffle('#nav2')
  let c = baffle('#nav3')
  let d = baffle('#nav4')
  let e = baffle('#nav5')
  let f = baffle('#nav6')


  $( "#nav1" ).mouseover(function() {
  a.reveal(1000);
});
  $( "#nav2" ).mouseover(function() {
  b.reveal(1000);
});
  $( "#nav3" ).mouseenter(function() {
  c.reveal(1000);
});
  $( "#nav4" ).mouseenter(function() {
  d.reveal(6000);
});
$( "#nav5" ).mouseenter(function() {
e.reveal(1000);
});
  $( "#nav6" ).mouseenter(function() {
    f.reveal(1000);
});
</script>
