    <div class="col col-3 pr2">
        <div class="product-slider_nav">
            {% for image in page.product-images %}
                <div class="flex-1 relative">
                      <div class="product-slider_navImage cover" style="background-image: url('{{ image }}');">
                      </div>
                </div>
              {% endfor %}
        </div>
    </div>
    <div class="col col-9 flex flex-column">
        <div class="product-slider">
            {% for image in page.product-images %}
              <div class="product-slider_image cover" style="background-image: url('{{ image }}');">
              </div>
              {% endfor %}
        </div>
    </div>

<script type="text/javascript">
          $(document).ready(function(){
              $('.product-slider').slick({
               slidesToShow: 1,
               slidesToScroll: 1,
               arrows: false,
               fade: false,
              waitForAnimate: false,
             });

             $('.product-slider_nav').slick({
               slidesToShow: 5,
               slidesToScroll: 1,
               asNavFor: '.product-slider',
               dots: false,
               centerMode: false,
               focusOnSelect: true,
               vertical: true,
               draggable: false
             });
        });
</script>
