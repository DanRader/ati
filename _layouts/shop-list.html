---
layout: default
---

<div class="mx-auto max-width-4 py3">
    <div class="clearfix">

        <div class="col col-3 border-right product-filter">
            {% include components/filter.html %}
        </div>

        <div class="col col-9 px2">
            <div class="product-container">
                {% assign product-sort = site.products | sort:"position"  %}
                {% for product in product-sort %}
                    <div class="product--list px1 pb2 col sm-col-6 lg-col-4 mix  {{ product.elements | downcase | remove: " " }} {{ product.product-colors | downcase }} {{ product.categories | downcase | remove: '[' | remove: ']' | remove: '"' | remove: ',' }}">

                      <a href="{{ product.url }}">
                        {% assign first-image = product.product-images | first %}
                        <div class="product--list__image" style="background-image: url({{ first-image }});"></div>
                        <p>{{ product.visible-title }}</p>
                        </a>

                      <button class="snipcart-add-item"
                        data-item-name="{{ product.title }}"
                        data-item-id="{{ product.sku }}"
                        data-item-image="{{ product.image }}"
                        data-item-url="{{ site.url }}{{product.url }}"
                        data-item-price="{{ product.price }}">
                        Buy it for {{ product.price }} $
                      </button>
                    </div>
                {% endfor %}

                <div class="gap product--list col sm-col-6 lg-col-4 "></div>
                <div class="gap product--list col sm-col-6 lg-col-4 "></div>
                <div class="gap product--list col sm-col-6 lg-col-4 "></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/mixitup.min.js"></script>

<script>
    var containerEl = document.querySelector('.product-container');
    var mixer = mixitup(containerEl);
</script>
